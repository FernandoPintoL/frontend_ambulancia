# APOLLO_GATEWAY_URL será reemplazado por docker-entrypoint.sh
# Placeholder: __APOLLO_GATEWAY_URL__

server {
    listen 3000;
    server_name _;

    # Variable inyectada por docker-entrypoint.sh
    set $apollo_gateway_url "__APOLLO_GATEWAY_URL__";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root location
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - redirige todas las rutas a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy para Apollo Gateway
    # Usar variable APOLLO_GATEWAY_URL que será inyectada en runtime
    # Esto permite flexibilidad entre Docker, Kubernetes y otros ambientes
    location /graphql {
        proxy_pass $apollo_gateway_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
